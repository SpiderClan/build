- type: entity
  id: MobLegion
  parent: MobHivelord
  name: legion
  description: Scary scary skeleton...
  components:
  - type: Sprite
    sprite: _Radium/Mobs/Lavaland/legion.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: legion
  - type: BasicEntityAmmoProvider
    proto: MobLegionSkull
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 0.33
    selectedMode: SemiAuto
    showExamineText: false
    availableModes:
    - SemiAuto
    soundGunshot: null
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          LegionCore:
            min: 1
            max: 1
          SalvageHumanCorpseSpawner:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: MobLegionSkull
  parent: MobHivelordBrood
  name: legion skull
  description: A fragment of the original legion.
  components:
  - type: Sprite
    sprite: _Radium/Mobs/Lavaland/legion.rsi
    layers:
    - state: skull
  - type: TimedDespawn
    lifetime: 10
